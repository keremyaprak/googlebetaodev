<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="300" height="100" alt="google">
    <div class="container">
        <span>Search the web using Google!</span>
        <input type="text" size="40">
        <button type="button">Google Search</button>
        <button type="button">I'm feeling lucky</button>
    </div>

    <div id="links">
        <nav class="nav-left">
            <ul>
                <li>Special Searches</li>
                <li><a href="">Stanford Search</a></li>
                <li><a href="">Linux Search</a></li>
            </ul>
        </nav>
        <nav class="nav-mid">
            <ul class="mr-1">
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
        </nav>
        <nav class="nav-right">
            <ul class="mr">
                <span>Get Google!<br>
                updates monthly:</span>
                <input type="email" name="email" placeholder="your e-mail"></input>
                <button class="btn" type="button">Subscribe</button>
                <li class="l1"><a href="">Archive</a></li>
            </ul>
        </nav>
    </div>

    <footer id="ft">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
